<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagen/cg.ico') }}">
    <title>Login</title>
</head>
<body>

<div id="barra">
    <img src="/static/imagen/CodeG.png" id="link3">
<a href="/" id="link" >volver</a>
</div>

<div class="mensaje">
    {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger mb-3" role="alert">
                <i class="close icon" onclick=delete_flash(this)>X</i>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>


<div id="inicio">
    <div class="texto1">
        <h1>LOG IN</h1>
    </div>
    <div class="imagen">
    <img src="{{ url_for('static', filename='imagen/imagen.png') }}" width="100" height="100">
    </div>
    <form action="/login_datos" class="form-inicio" method="POST">
        <input type="text" name="usuario" placeholder="Ingrese usuario" autocomplete="off" required>
        <input type="password" name="contrasena" placeholder="Ingrese contraseÃ±a" required>
        <br>
        <button type="submit">INICIAR</button>
    </form>

    
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    function delete_flash(flash){
        $(flash).parent().remove()
    }
</script>
</body>
</html>
